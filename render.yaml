services:
  - type: web
    name: finance-control
    runtime: static
    buildCommand: npm run build
    staticPublishPath: ./dist
    headers:
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: "*.js"
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: "*.css"
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /index.html
        name: Cache-Control
        value: public, max-age=0, must-revalidate
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
    routes:
      - type: rewrite
        source: "/assets/*"
        destination: "/assets/*"
      - type: rewrite
        source: "/favicon.ico"
        destination: "/favicon.ico"
      - type: rewrite
        source: "/vite.svg"
        destination: "/vite.svg"
      - type: rewrite
        source: "/*.png"
        destination: "/*.png"
      - type: rewrite
        source: "/*.svg"
        destination: "/*.svg"
      - type: rewrite
        source: "/*"
        destination: "/index.html"